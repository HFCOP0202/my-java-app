version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo "Building Java project..."
      - mvn clean package -DskipTests
      - mkdir -p output
      - cp target/*.war output/
      - cd output
      - zip ../app.zip *.war
      - cd ..

artifacts:
  files:
    - app.zip
  discard-paths: yes